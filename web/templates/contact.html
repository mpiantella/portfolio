{{ define "contact.html" }}
<div class="card">
  <h1 class="text-2xl font-bold mb-4">Contact</h1>
  <form id="contact-form" hx-post="/api/contact" hx-target="#response" hx-swap="innerHTML">
    <label class="block mb-2">Name
      <input name="name" class="w-full border rounded p-2 mt-1" required>
    </label>
    <label class="block mb-2">Email
      <input name="email" type="email" class="w-full border rounded p-2 mt-1" required>
    </label>
    <label class="block mb-4">Message
      <textarea name="message" rows="6" class="w-full border rounded p-2 mt-1" required></textarea>
    </label>
    <div class="flex items-center">
      <button type="submit" class="btn">Send</button>
      <div id="response" class="ml-4 text-sm text-slate-700"></div>
    </div>
  </form>
</div>
{{ end }}
