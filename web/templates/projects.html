{{ define "projects.html" }}
<div class="grid gap-6">
  <h1 class="text-3xl font-bold">Projects</h1>
  <div class="grid sm:grid-cols-2 gap-4">
    {{- range .Projects }}
    <article class="card">
      <a href="{{ .URL }}" target="_blank" class="text-lg font-semibold hover:underline">{{ .Title }}</a>
      <p class="meta mt-2 text-slate-600">{{ .Description }}</p>
    </article>
    {{- else }}
    <div>No projects found.</div>
    {{- end }}
  </div>
</div>
{{ end }}
