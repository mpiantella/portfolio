{{define "base-path"}}
<script>
// Dynamically set base path for both local dev and GitHub Pages
(function() {
    var base = document.createElement('base');
    var path = window.location.pathname;
    
    // Check if we're on GitHub Pages (contains /portfolio/)
    if (path.includes('/portfolio/')) {
        base.href = '/portfolio/';
    } else {
        // Local development - use root
        base.href = '/';
    }
    
    document.head.insertBefore(base, document.head.firstChild);
})();
</script>
{{end}}
