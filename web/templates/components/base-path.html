{{define "base-path"}}
<script>
// CRITICAL: This must run BEFORE any resource loading
// Dynamically set base path for both local dev and GitHub Pages
(function() {
    var path = window.location.pathname;
    var baseHref = '/';

    // Check if we're on GitHub Pages (contains /portfolio/)
    if (path.includes('/portfolio/')) {
        baseHref = '/portfolio/';
    }

    // Write the base tag immediately to the document
    document.write('<base href="' + baseHref + '">');
})();
</script>
{{end}}
