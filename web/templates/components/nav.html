{{define "nav"}}
<nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="/" class="nav-link text-2xl font-bold text-blue-600">ML</a>
            </div>

            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="nav-link text-gray-700 hover:text-blue-600 transition-colors">Home</a>
                <a href="/projects/" class="nav-link text-gray-700 hover:text-blue-600 transition-colors">Projects</a>
                <a href="/patents/" class="nav-link text-gray-700 hover:text-blue-600 transition-colors">Patents</a>
                <a href="/speaking/" class="nav-link text-gray-700 hover:text-blue-600 transition-colors">Speaking</a>
                <a href="/contact/" class="nav-link px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Contact</a>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="text-gray-700 hover:text-blue-600">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
        <div class="px-4 pt-2 pb-3 space-y-1">
            <a href="/" class="nav-link block px-3 py-2 text-gray-700 hover:text-blue-600">Home</a>
            <a href="/projects/" class="nav-link block px-3 py-2 text-gray-700 hover:text-blue-600">Projects</a>
            <a href="/patents/" class="nav-link block px-3 py-2 text-gray-700 hover:text-blue-600">Patents</a>
            <a href="/speaking/" class="nav-link block px-3 py-2 text-gray-700 hover:text-blue-600">Speaking</a>
            <a href="/contact/" class="nav-link block px-3 py-2 text-blue-600 font-semibold">Contact</a>
        </div>
    </div>
</nav>

<script>
// Dynamically adjust navigation hrefs based on base path
(function() {
    var path = window.location.pathname;
    var basePath = '';

    // Check if we're on GitHub Pages (contains /portfolio/)
    if (path.includes('/portfolio/')) {
        basePath = '/portfolio';
    }

    // Update all navigation links
    document.querySelectorAll('.nav-link').forEach(function(link) {
        var href = link.getAttribute('href');
        if (href && href.startsWith('/')) {
            link.setAttribute('href', basePath + href);
        }
    });
})();

document.getElementById('mobile-menu-button').addEventListener('click', function() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
});
</script>
{{end}}
