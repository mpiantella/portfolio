{{ define "projects_fragment.html" }}
<div class="projects-grid">
  {{- range .Projects }}
  <article class="card">
    <h3 class="font-semibold"><a href="{{ .URL }}" target="_blank" class="text-sky-600 hover:underline">{{ .Title }}</a></h3>
    <p class="meta">{{ .Description }}</p>
  </article>
  {{- else }}
  <div class="card">No projects found.</div>
  {{- end }}
</div>
{{ end }}
